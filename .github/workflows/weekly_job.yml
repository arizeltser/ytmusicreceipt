name: run main.py

on:
  workflow_dispatch
  schedule:
    - cron: '57 11 4 * *' # At 10:00 the first of every month

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Time Check
        if: github.event.schedule == '57 11 4 * *'
        run: echo "Running on schedule"

      - name: checkout repo content
        uses: actions/checkout@main # checkout the repository content

      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' # install the python version needed

      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: execute py script # run main.py
        env:
         OAUTH_SECRET: ${{ secrets.OAUTH_JSON }}
         EMAILAUTH_SECRET: ${{ secrets.EMAILAUTH_JSON }}
        run: python3 main.py